<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Hangman</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>Hangman for mfs</h1>
        </header>
        
        <div id="wordAndButtons">
            <button id="start">Start the game</button>
            <div id="wordShowCase">
                <table id="lettersOnLines">
                    <tr id="tableRowWordShowCaseLetters"></tr>
                    <tr id="tableRowWordShowCaseLines"></tr>
                </table>
            </div>
        </div>
        <div>
            <table id="tableButtons">
                <tr>
                    <th><button class="letterBtn" id="a">a</button></th>
                    <th><button class="letterBtn" id="b">b</button></th>
                    <th><button class="letterBtn" id="c">c</button></th>
                    <th><button class="letterBtn" id="d">d</button></th>
                    <th><button class="letterBtn" id="e">e</button></th>
                    <th><button class="letterBtn" id="f">f</button></th>
                    <th><button class="letterBtn" id="g">g</button></th>
                    <th><button class="letterBtn" id="h">h</button></th>
                    <th><button class="letterBtn" id="i">i</button></th>
                    <th><button class="letterBtn" id="j">j</button></th>
                    <th><button class="letterBtn" id="k">k</button></th>
                    <th><button class="letterBtn" id="l">l</button></th>
                    <th><button class="letterBtn" id="m">m</button></th>
                    <th><button class="letterBtn" id="n">n</button></th>
                    <th><button class="letterBtn" id="o">o</button></th>
                    <th><button class="letterBtn" id="p">p</button></th>
                    <th><button class="letterBtn" id="q">q</button></th>
                    <th><button class="letterBtn" id="r">r</button></th>
                    <th><button class="letterBtn" id="s">s</button></th>
                    <th><button class="letterBtn" id="t">t</button></th>
                    <th><button class="letterBtn" id="u">u</button></th>
                    <th><button class="letterBtn" id="v">v</button></th>
                    <th><button class="letterBtn" id="w">w</button></th>
                    <th><button class="letterBtn" id="x">x</button></th>
                    <th><button class="letterBtn" id="y">y</button></th>
                    <th><button class="letterBtn" id="z">z</button></th>
                </tr>
            </table>
        </div>
        <div id="showCase">
            <div id="carousel">
                <img id="carouselPictures" src="/pictures/step-0.png" alt="step-1" width="450px">
            </div>
            <div>
                <h3 id="explanation"></h3>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
    <script src="buttons.js"></script>
    
</body>
</html>
