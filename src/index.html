<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Hangman</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>Hangman for mfs</h1>
        </header>
        
        <div id="wordAndButtons">
            <button id="start">Start the game</button>
            <div id="wordShowCase">
                <table id="lettersOnLines">
                    <tr id="tableRowWordShowCaseLetters"></tr>
                    <tr id="tableRowWordShowCaseLines"></tr>
                </table>
            </div>
        </div>
        <div>
            <table>
                <tr>
                    <th id="a">a</th>
                    <th id="b">b</th>
                    <th id="c">c</th>
                    <th id="d">d</th>
                    <th id="e">e</th>
                    <th id="f">f</th>
                    <th id="g">g</th>
                    <th id="h">h</th>
                    <th id="i">i</th>
                    <th id="j">j</th>
                    <th id="k">k</th>
                    <th id="l">l</th>
                    <th id="m">m</th>
                    <th id="n">n</th>
                    <th id="o">o</th>
                    <th id="p">p</th>
                    <th id="q">q</th>
                    <th id="r">r</th>
                    <th id="s">s</th>
                    <th id="t">t</th>
                    <th id="u">u</th>
                    <th id="v">v</th>
                    <th id="w">w</th>
                    <th id="x">x</th>
                    <th id="y">y</th>
                    <th id="z">z</th>
                </tr>
            </table>
        </div>
        <div id="showCase">
            <div id="carousel">
                <img id="carouselPictures" src="/pictures/step-0.png" alt="step-1" width="450px">
            </div>
            <div>
                <h3 id="explanation"></h3>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
    <script src="buttons.js"></script>
    
</body>
</html>
